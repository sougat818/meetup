
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myMeetupLabel">Create or edit a Meetup</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.meetup.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.meetup.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_meetupId">Meetup Id</label>
            <input type="text" class="form-control" name="meetupId" id="field_meetupId"
                    ng-model="vm.meetup.meetupId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_meetupName">Meetup Name</label>
            <input type="text" class="form-control" name="meetupName" id="field_meetupName"
                    ng-model="vm.meetup.meetupName"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_meetupURL">Meetup URL</label>
            <input type="text" class="form-control" name="meetupURL" id="field_meetupURL"
                    ng-model="vm.meetup.meetupURL"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_meetupGoingStatus">Meetup Going Status</label>
            <input type="text" class="form-control" name="meetupGoingStatus" id="field_meetupGoingStatus"
                    ng-model="vm.meetup.meetupGoingStatus"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_date">Date</label>
                <div class="input-group">
                    <input id="field_date" type="text" class="form-control" name="date" datetime-picker="{{dateformat}}" ng-model="vm.meetup.date" is-open="vm.datePickerOpenStatus.date"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('date')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label for="field_meetupGroup">Meetup Group</label>
            <select class="form-control" id="field_meetupGroup" name="meetupGroup" ng-model="vm.meetup.meetupGroup" ng-options="meetupGroup as meetupGroup.groupName for meetupGroup in vm.meetupgroups track by meetupGroup.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
